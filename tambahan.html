<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
        body {
          background-color: #f8f9fa;
        }
        .sidebar {
          background-color: #007bff;
          height: 100vh;
          color: white;
        }
        .sidebar a {
          color: white;
          text-decoration: none;
        }
        .main-content {
          padding: 20px;
        }
        .header {
          background-color: #0056b3;
          color: white;
          padding: 10px;
        }
        .table-container {
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
          background-color: #007bff;
          border: none;
        }
        .btn-primary:hover {
          background-color: #0056b3;
        }
      </style>
<body>
    
 
  
      
    <!-- Main Content -->
    <div class="main-content flex-fill">
      <h2>Tambah Data Karyawan</h2>
      <form class="mt-4">
        <div class="mb-3">
          <label for="namaLengkap" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan Nama Lengkap">
        </div>
        <div class="mb-3">
          <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
          <select class="form-select" id="jenisKelamin">
            <option selected>Pilih Jenis Kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
        </div>
        <div class="mb-3">
          <label for="noHp" class="form-label">No HP</label>
          <input type="text" class="form-control" id="noHp" placeholder="Masukkan No HP">
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan Alamat"></textarea>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
        </div>
        <div class="mb-3">
          <label for="jabatan" class="form-label">Jabatan</label>
          <select class="form-select" id="jabatan">
            <option selected>Pilih Jabatan</option>
            <option value="Manager">Manager</option>
            <option value="Staff">Staff</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="divisi" class="form-label">Divisi</label>
          <select class="form-select" id="divisi">
            <option selected>Pilih Divisi</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <button type="reset" class="btn btn-danger">Batal</button>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
